<!DOCTYPE html>
<html>
<head>
    <title>Cookie Run Kingdom Calculators</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <!-- CSS Imports -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="sidebar">
        <!-- Sidebar -->
        <aside class="sidebar__sidebar">
            <!-- The header / home button -->
            <a href="#"
                data-target="#home"
                class="pageLink">
                <h2>Cookie Run Kingdom</h2>
            </a>

            <!-- Category - Calculators -->
            <h3 class="category">Calculators</h3>
            <!-- Link - Experience -->
            <a href="#"
                data-target="#expCalculator"
                class="pageLink">
                Experience</a>
            <!-- Link - Skill Powder -->
            <a href="#"
                data-target="#skillCalculator"
                class="pageLink">
                Skill Powder</a>
        </aside>
    
        <!-- Main -->
        <main class="sidebar__main">
            <!-- Default page (home) -->
            <div id="home" class="mainPage">home page</div>

            <!-- Experience Calculator Page -->
            <div id="expCalculator" class="mainPage">
                <p>Calculate Experience Needed To Upgrade To A Specific Cookie Level</p>

                <table>
                    <tbody>
                        <tr>
                            <td>From:</td>
                            <td>
                                <input type="number"
                                    id="startingCookieLevel"
                                    class="cookieInfo"
                                    value="1">
                            <td>Level</td>
                        </tr>
                    </tbody>
                </table>

                <table>
                    <tbody>
                        <tr>
                            <td>From:</td>
                            <td>
                                <input type="number"
                                    id="currentExperience"
                                    value="0">
                            <td>Experience</td>
                        </tr>
                    </tbody>
                </table>

                <table>
                    <tbody>
                        <tr>
                            <td>To:</td>
                            <td>
                                <input type="number"
                                    id="endingCookieLevel"
                                    class="cookieInfo"
                                    value="70">
                            <td>Level</td>
                        </tr>
                    </tbody>
                </table>

                <!-- <label>Current Cookie Level:
                    <input type="number"
                        id="startingCookieLevel"
                        class="cookieInfo"
                        value="1">
                </label> -->

                <!-- <label>Current Cookie Experience:
                    <input type="number"
                        id="currentExperience"
                        value="0">
                </label> -->

                <!-- <label>Target Cookie Level:
                    <input type="number"
                        id="endingCookieLevel"
                        class="cookieInfo"
                        value="70">
                </label> -->

                <div><p id="calculationResult"></p></div>
            </div>
        </main>
    </div>

    <!-- Import JavaScript / jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/pageChange.js"></script>
    <script src="js/expCalculations.js"></script>
</body>
</html>
